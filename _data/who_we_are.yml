text: "Molecular Biology Lab is a research laboratory of the Department of Biochemistry and Molecular Biology, University of Dhaka. Young enthusiastic researchers are working in this lab to uncover the mysteries of molecular biology. The scintillating journey of Molecular Biology Lab commenced in 1994 under the auspices of Professor Haseena Khan. The lab was established with the goal of pioneering research in Molecular Biology in Bangladesh. The lab first started its research activity with nodule bacteria. The transition to Jute research started in 1999 with the Jute Genome Project which aimed at unveiling the genomic mystery of Jute. The Project started with studies and investigation of different molecular markers through RAPD and RFLP analysis..."
